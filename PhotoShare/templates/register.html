{% if message %}
<h4>{{message}}!</h4>
{% endif %}

<form action="/register/" method="POST">
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email" required>
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" name="password" required>
                        </div>

                        <div class="form-group" id="#signup-form">
                            <!--information: first_name, last_name, date_of_birth, hometown, gender -->
                            <input type="text" class="form-control" placeholder="First Name" name="firstname" required>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Last Name" name="lastname" required>
                        </div>

                        <div class="form-group">
                            <input type="date" class="form-control" placeholder="Date of birth (format:1994-12-12)" name="date_of_birth" required>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Hometown" name="hometown" required>
                        </div>

                        <div class="form-group">
                            <input type="radio"
                                   class="form-control"
                                   placeholder="Gender"
                                   name="gender"
                                   value =
                                   "Female">
                            Female<br>

                            <input type="radio"
                                   class="form-control"
                                   placeholder="Gender"
                                   name="gender"
                                   value =
                                   "Male"
                                   checked>
                            Male<br>
                            
                        </div>

                        <button type="submit" value="Search" class="btn btn-default submit">Sign Up Now!</button>
                    </form>
